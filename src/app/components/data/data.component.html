<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (submit)="guardar()">
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre">
        <div class="form-control-feedback" *ngIf="forma.controls['nombre'].errors?.required">
          El nombre es necesario.
        </div>
        <div class="form-control-feedback" *ngIf="forma.controls['nombre'].errors?.minlength">
          Por lo menos 3 caracteres
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">
      <input class="form-control" type="email" placeholder="Correo electrÃ³nico" formControlName="email">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Pasatiempos</label>
    <div class="col-md-8" formArrayName="pasatiempos">
      <input *ngFor="let c of this.forma.controls['pasatiempos'].controls; let i = index" type="text" class="form-control"
        [formControlName]="i">
    </div>
    <button (click)="agregarPasatiempo()" class="btn btn-outline-info" type="button">Nuevo</button>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">User Name</label>
    <div class="col-md-8">
      <input class="form-control" type="text" placeholder="Usuario" formControlName="username">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Password</label>
    <div class="col-md-8">
      <input class="form-control" type="password" placeholder="Password" formControlName="password1">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Repite tu Password</label>
    <div class="col-md-8">
      <input class="form-control" type="password" placeholder="Repetir Password" formControlName="password2">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <!-- [disabled]="!forma.valid" -->
      <button type="submit" class="btn btn-outline-success">
        Guardar
      </button>
    </div>
  </div>
  {{ forma.valid }}
  <br>
  {{ forma.status }}
</form>
