<h4>Formularios <small>template</small></h4>
<hr>
<form (submit)="guardar(forma)" #forma="ngForm" novalidate class="needs-validation">
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Nombre" name="nombre" [(ngModel)]="usuario.nombre" #nombre
          required minlength="3">
        <div *ngIf="nombre.errors?.required">Este campo es requerido</div>
        <div *ngIf="nombre.errors?.minlength">Minimo {{ nombre.errors.minlength.requiredLength }} carácteres</div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Apellido" name="apellido" [(ngModel)]="usuario.apellido"
          required #apellido>
        <div *ngIf="apellido.errors?.required">Este campo es requerido</div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">
      <input class="form-control" type="email" placeholder="Correo electrónico" name="email" [(ngModel)]="usuario.email"
        required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #email>
      <div *ngIf="email.errors?.required">Este campo es requerido</div>
      <div *ngIf="email.errors?.pattern">No tiene un formato correcto</div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">País</label>
    <div class="col-md-8">
      <select name="pais" class="form-control" [(ngModel)]="usuario.pais" required>
        <option value="">Seleccione un País</option>
        <option *ngFor="let p of paises" [value]="p.codigo">{{ p.pais }}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Sexo</label>
    <div class="col-md-8">
      <div class="custom-control custom-radio custom-control-inline" *ngFor="let s of sexos">
        <input type="radio" [id]="s" name="sexo" class="custom-control-input" [(ngModel)]="usuario.sexo" [value]="s"
          required>
        <label class="custom-control-label" [for]="s">{{ s }}</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Sexo</label>
    <div class="col-md-8">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="customCheck1" name="acepta" [(ngModel)]="usuario.acepta"
          required>
        <label class="custom-control-label" for="customCheck1">Acepto Terminos y Condiciones</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-success" [disabled]="!forma.valid">
        Guardar
      </button>
    </div>
  </div>
</form>
<pre>
  {{ usuario | json }}
</pre>
